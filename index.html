<html>
    <head>
        <title>BLANK PAGE</title>
        <meta name="description" content="A simple blank page to store notes">
        <meta name="viewport" content="width=device-width">

        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap&subset=cyrillic" rel="stylesheet">
        <style>
            html,
            body {
                height: 100%;
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                overscroll-behavior-y: none;
                overscroll-behavior-x: none;
            }
            
            body {
                padding: 3px;
                background: #57a2e2;
                background: -webkit-linear-gradient(to bottom, #57a2e2, #3988bd);
                background: linear-gradient(to bottom, #57a2e2, #3988bd);
            }

            textarea {
                box-sizing: border-box;
                height: 100%;
                width: 100%;
                padding: 1.25rem 1rem;
                font-family: 'Roboto Mono', monospace;
                font-size: 18px;
                resize: none;
                border: none;
                border-radius: 2px;
                max-width: 680px;
                margin: 0 auto;
                display: block;
                box-shadow: 0 0 2px 1px rgba(0,0,0,0.15);
            }

            textarea:focus {
                outline: none
            }
        </style>
    </head>

    <body>
        <textarea id="textarea" autofocus spellcheck="false" placeholder="All your notes will be stored in your browser storage"></textarea>

        <script>
            (function () {
                'use strict';

                var LOCAL_STORAGE_KEY = 'NOTE-VALUE';

                var textarea = document.getElementById('textarea')

                textarea.addEventListener('keyup', saveText);
                textarea.addEventListener('change', saveText);

                loadText();

                function loadText() {
                    textarea.innerHTML = window.localStorage.getItem(LOCAL_STORAGE_KEY);
                }

                function saveText() {
                    var text = textarea.value;
                    window.localStorage.setItem(LOCAL_STORAGE_KEY, text);
                }
            })();
        </script>
    </body>
</html>
